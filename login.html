<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFT SLOT Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for Inter font and animations */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
        }

        /* Keyframes for the scanning line animation */
        @keyframes scanLine1 {
            0% { transform: translateX(-100%) skewX(-30deg); }
            100% { transform: translateX(400%) skewX(-30deg); }
        }
        @keyframes scanLine2 {
            0% { transform: translateX(100%) skewX(30deg); }
            100% { transform: translateX(-400%) skewX(30deg); }
        }
        .animate-scan-line-1 {
            animation: scanLine1 15s linear infinite;
        }
        .animate-scan-line-2 {
            animation: scanLine2 20s linear infinite;
        }
        
        /* Neon text shadow for the title */
        .neon-title-shadow {
            text-shadow: 0 0 10px #3b82f6, 0 0 25px #a855f7;
        }

        /* Loading spinner visibility */
        .spinner-hidden {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div 
        class="fixed inset-0 bg-cover bg-center bg-no-repeat" 
        style="background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1400&q=80');"
        aria-hidden="true"
    >
        <div class="absolute inset-0 bg-black opacity-90 backdrop-blur-sm"></div>

        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full">
                <div class="w-1/3 h-full bg-gradient-to-r from-transparent via-blue-400/20 to-transparent blur-lg animate-scan-line-1"></div>
            </div>
            <div class="absolute bottom-0 right-0 w-full h-full">
                <div class="w-1/3 h-full bg-gradient-to-l from-transparent via-fuchsia-400/20 to-transparent blur-lg animate-scan-line-2"></div>
            </div>
        </div>
    </div>

    <div class="relative z-10 w-full max-w-lg">

        <div class="text-center mb-10">
            <h1 class="text-6xl font-extrabold uppercase text-white tracking-widest neon-title-shadow">
                <span class="text-blue-400">SWIFT</span> SLOT
            </h1>
        </div>

        <form
            id="login-form"
            class="bg-gray-900/90 backdrop-blur-md p-8 sm:p-10 rounded-3xl shadow-2xl border border-gray-800/70"
        >
            <h2 class="text-2xl font-bold text-white text-center mb-6 border-b border-gray-800 pb-4">
                User Authentication
            </h2>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-400 mb-2" for="email">
                    User ID / Email
                </label>
                <input
                    type="text"
                    id="email"
                    placeholder="Enter your ID or email"
                    class="w-full px-5 py-3 rounded-xl bg-gray-800/80 text-white border border-gray-700 focus:border-blue-400 focus:ring-1 focus:ring-blue-400 transition duration-200 placeholder-gray-500"
                    required
                />
            </div>

            <div class="mb-8">
                <label class="block text-sm font-medium text-gray-400 mb-2" for="password">
                    Password (Min. 8 characters)
                </label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                    class="w-full px-5 py-3 rounded-xl bg-gray-800/80 text-white border border-gray-700 focus:border-fuchsia-400 focus:ring-1 focus:ring-fuchsia-400 transition duration-200 placeholder-gray-500"
                    required
                    minlength="8"
                />
            </div>

            <div class="mb-4">
                <button
                    id="login-btn"
                    type="submit"
                    class="neon-button-blue w-full font-extrabold tracking-wider py-3 px-4 rounded-xl text-white uppercase transition duration-300 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4"
                >
                    Login to SWIFT SLOT
                    <svg id="login-spinner" class="animate-spin h-5 w-5 ml-2 inline text-white spinner-hidden" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>

            <div class="mb-6">
                <button
                    id="guest-login-btn"
                    type="button"
                    class="neon-button-purple w-full font-extrabold tracking-wider py-3 px-4 rounded-xl text-white uppercase transition duration-300 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4"
                >
                    Guest Pass
                </button>
            </div>

            <div id="status-message" class="text-center p-3 rounded-xl font-medium transition duration-300 hidden"></div>

            <div class="flex justify-between mt-6 text-xs">
                <a href="#" class="text-gray-500 hover:text-fuchsia-400 transition duration-200">Reset ID</a>
                <a href="#" class="text-gray-500 hover:text-blue-400 transition duration-200">New User Registration</a>
            </div>
        </form>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const blueClass = "bg-blue-600 hover:bg-blue-500 shadow-xl shadow-blue-500/50 focus:ring-blue-400 border-2 border-blue-400";
            const purpleClass = "bg-fuchsia-600 hover:bg-fuchsia-500 shadow-xl shadow-fuchsia-500/50 focus:ring-fuchsia-400 border-2 border-fuchsia-400";

            document.querySelector('.neon-button-blue').classList.add(...blueClass.split(' '));
            document.querySelector('.neon-button-purple').classList.add(...purpleClass.split(' '));
        });

        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const guestBtn = document.getElementById('guest-login-btn');
        const spinner = document.getElementById('login-spinner');
        const messageDiv = document.getElementById('status-message');

        const MOCK_USER = 'user@swift.com';
        const MOCK_PASS = 'slotpass123'; // Increased length for HTML validation requirement (minlength="8")
        
        // Utility function to update the status message
        function showMessage(text, isSuccess) {
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden', 'bg-green-600/20', 'text-green-300', 'border-green-400', 'bg-red-600/20', 'text-red-300', 'border-red-400');
            
            if (isSuccess) {
                messageDiv.classList.add('bg-green-600/20', 'text-green-300', 'border', 'border-green-400');
            } else {
                messageDiv.classList.add('bg-red-600/20', 'text-red-300', 'border', 'border-red-400');
            }
        }

        // Sets loading state for buttons and inputs
        function setLoading(isLoading) {
            const buttons = [loginBtn, guestBtn];
            buttons.forEach(btn => btn.disabled = isLoading);
            emailInput.disabled = isLoading;
            passwordInput.disabled = isLoading;
            
            if (isLoading) {
                spinner.classList.remove('spinner-hidden');
                loginBtn.innerHTML = 'Validating Access... <svg class="animate-spin h-5 w-5 ml-2 inline text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            } else {
                spinner.classList.add('spinner-hidden');
                loginBtn.innerHTML = 'Login to SWIFT SLOT'; 
            }
        }

        // Standard Login Handler
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            setLoading(true);
            
            const email = emailInput.value;
            const password = passwordInput.value;

            // Simulate Network delay and check credentials
            setTimeout(() => {
                setLoading(false);
                
                if (email === MOCK_USER && password === MOCK_PASS) {
                    showMessage('Login successful! Redirecting to selection...', true);
                    // --- REDIRECT SUCCESS (STANDARD LOGIN) ---
                    setTimeout(() => {
                        window.location.href = 'selection.html'; // Go to Page 2
                    }, 500); 
                } else if (email || password) {
                    showMessage(`Invalid credentials. Try User: "${MOCK_USER}" and Pass: "${MOCK_PASS}".`, false);
                } else {
                    showMessage('Please enter your User ID and Password.', false);
                }
            }, 1500);
        });

        // Guest Login Handler
        guestBtn.addEventListener('click', () => {
            setLoading(true);
            setTimeout(() => {
                setLoading(false);
                showMessage('Signing in as Guest... Redirecting.', true);
                // --- REDIRECT SUCCESS (GUEST LOGIN) ---
                setTimeout(() => {
                    window.location.href = 'selection.html'; // Go to Page 2
                }, 500);
            }, 1500);
        });
    </script>
</body>
</html>
